<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/222a859c2d.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
    <!-- javascript -->
    <script defer src="script.js"></script>
  </head>
  <body class="body-container">
    <header class="header" id="header">
      <h1>Moviekade</h1>
    </header>
    <nav class="menu" id="menu">
      <div class="menu-overlay overlay-slide-left">
        <ul>
          <li class="nav-link-1 slide-out-1">
            <form class="menu-search">
              <input
                type="search"
                class="menu__input-value nav-inputs-light-color"
              />
              <button class="menu-btn">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </li>
          <li class="nav-link-2 slide-out-2 science-fiction">
            science fiction
          </li>
          <li class="nav-link-3 slide-out-3 recently">recently</li>
          <li class="nav-link-4 slide-out-4 action">action</li>
        </ul>
      </div>
      <!-- MENU BARS -->
      <div class="menu-bars">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </nav>

    <!-- MAIN -->
    <main class="main" id="main"></main>
    <!--  -->

    <footer class="footer">
      <div class="spend-time">
        <form>
          <input
            type="number"
            class="footer-input"
            placeholder="set your time in min"
          />
          <button class="footer-btn">
            <i class="fa-solid fa-clock"></i>
          </button>
        </form>
      </div>
      <p class="copyright">
        &copy;Copyright by AliReza hassanloo.Don't claim as your own.
        <a
          href="https://www.linkedin.com/in/alireza-hassanloo-415356239/"
          class="footer-linkdin"
          target="_blank"
        >
          <svg class="icon icon-linkedin-with-circle">
            <use
              xlink:href="img/symbol-defs.svg#icon-linkedin-with-circle"
            ></use>
          </svg>
        </a>
      </p>
      <div class="timer"></div>
    </footer>
  </body>
</html>
